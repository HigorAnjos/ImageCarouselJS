<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>
<body>

  <div id="container">
    <div class="image">
      <img src="img/pexels0.jpg" width="100%" alt="Musico tocando guitarra">
    </div>
    <div class="image">
      <img src="img/pexels1.jpg" width="100%" alt="Musico tocando guitarra">
    </div>
    <div class="image">
      <img src="img/pexels2.jpg" width="100%" alt="Musico tocando guitarra">
    </div>
    <div class="image">
      <img src="img/pexels3.jpg" width="100%" alt="Musico tocando guitarra">
    </div>
    <div class="image">
      <img src="img/pexels4.jpg" width="100%" alt="Musico tocando guitarra">
    </div>
    <div class="image">
      <img src="img/pexels5.jpg" width="100%" alt="Musico tocando guitarra">
    </div>
    <i id="prev" onclick="show_image(-1)" class="fas fa-chevron-left"></i>
    <i id="next" onclick="show_image(1)" class="fas fa-chevron-right"></i>

    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
